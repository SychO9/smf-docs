<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMF2.1 Customizer Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="assets/custom.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'SMF2.1 Customizer Guide',
      repo: 'https://github.com/SychO9/smf-docs',
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      homepage: 'getting_started/quickstart.md',
      themeColor: '#557ea0',
      auto2top: true,
      plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('raw.githubusercontent.com', 'github.com')
                  .replace(/\/master/, '/blob/master')
              } else if (/jsdelivr\.net/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('cdn.jsdelivr.net/gh', 'github.com')
                  .replace('@master', '/blob/master')
              } else {
                url = 'https://github.com/SychO9/smf-docs/edit/master/docs/' + vm.route.file
              }
              var editHtml = '[:memo: Edit Document](' + url + ')\n'

              return editHtml
                + html
                + '\n\n----\n\n'
                + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
                + '<span style="float:right">This website is not affiliated with nor endorsed by SimpleMachines</span>'
            })
          },
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
</body>
</html>
